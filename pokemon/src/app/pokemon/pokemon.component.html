<mat-card class="card-content" (click)="showDialog()">

    <div class="img-container">
        <img src="{{pokemon.sprites.other['official-artwork'].front_default}}" alt="image">
    </div>
    <div class="text-container">
        <mat-card-content>
            <p>{{pokemon.species.name}}</p>
            <p>#{{pokemon.id}}</p>
            <p>Weight:{{pokemon.weight}}</p>
            <p>Height:{{pokemon.height}}</p>
            <ul>
                <li *ngFor="let thetype of pokemon.types">
                    {{ thetype.type.name }}
                </li>
            </ul>
        </mat-card-content>
    </div>
</mat-card>
