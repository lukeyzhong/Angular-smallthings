<div class="dialog-container">
    <div>
        <p>Do you want to select {{pokemonData.species.name}}</p>
        <div class="img-container">
            <img src="{{pokemonData.sprites.other['official-artwork'].front_default}}" alt="image">
        </div>
    </div>

    <button (click)="noChoose()">
        NO
    </button>
    <button (click)="choose(pokemonData)">
        YES
    </button>
</div>
