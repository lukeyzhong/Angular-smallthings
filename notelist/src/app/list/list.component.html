<div class="list-container">
    <div>
        <button (click)="onNewNote()"> Add new notes </button>
    </div>
    <div class="lower-container">
        <app-item *ngFor="let note of notes; 
            let i = index" 
            [note]="note" 
            [index]="i">
        </app-item>
    </div>
</div>
