<header class="todolist__header">
  <span>My To Do List</span>
</header>

<input
  class="todolist__input"
  [(ngModel)]="inputTodo"
  (keyup.enter)="todoStore.addTodo(inputTodo)"
/>

<ul id="todolist__container">
  <li *ngFor="let todo of todoStore.todos()">
    <span> {{ todo.title }}</span>
    <button
      class="delete_btn"
      id="${todoitem.id}"
      (click)="todoStore.deleteTodo(todo.id)"
    >
      X
    </button>
  </li>
</ul>
